<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/media/haitar/DATA/Sass/style.css" />
    <script src="./index.js" defer></script>
    <title>Grid And Paint</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="width">
          <p>Grid Width</p>
          <div class="range">
            <input
              class="width-input"
              type="number"
              max="333"
            />
          </div>
        </div>
        <div class="height">
          <p>Grid Height</p>
          <div class="range">
            <input
              type="number"
              class="height-input"
              max="333"
            />
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="grid-button">
          <button class="create-grid">Create Grid</button>
          <button class="clear-grid">Clear Grid</button>
        </div>
        <input type="color" />
        <div class="paint-button">
          <button class="erase">Erase</button>
          <button class="paint">Paint</button>
        </div>
      </div>

      <div class="grid-container">
        
        
      </div>
      </div>
    </div>
  </body>
</html>
